<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroHub | Modern Electronics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-overlay"></div>

    <header>
        <div class="container">
            <div id="logo">ElectroHub_</div>
            <nav>
                <a href="#">Components</a>
                <a href="#">Projects</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h1 id="typewriter-hero"></h1>
                <p>The highest quality components for your next big idea.</p>
            </div>
        </section>
    </main>

    <div id="chatbot-container">
        <div id="chatbot-toggle">
            <span id="clippy-logo">ðŸ“Ž</span>
            <span>Tinker Buddy: Tinker with me</span>
        </div>

        <div id="chat-window">
            <div id="chat-header">
                <span>AI Project Assistant</span>
                <button id="chat-close-btn">&times;</button>
            </div>
            <div id="chat-messages">
                <div class="message bot-message">Hello! Tell me what you want to build and your budget.</div>
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="e.g., a smart watering system for $50" autocomplete="off">
                <button type="submit" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
